{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-white justify-content-center">
    <a class="navbar-brand main-heading" href="{% url '' %}"> &nbsp; SafeReg </a>
    <button
    class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false"
    aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    </button>


    <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
    
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
    
                <a class="btn btn-alert navbar-btn" type="button"  href="{% url 'register' %}">Register</a>

            </li>

            <li class="nav-item">

                <a class="btn btn-alert navbar-btn" type="button"  href="{% url 'two_factor:login' %}"> Login <i class="fa fa-user-circle" aria-hidden="true"></i> </a>

            </li>

        </ul>
    
    </div>

</nav>

<br> <br>

<div class ="container bg-white shadow-md p-5 form-layout">
    <h3>Enter your new password</h3>

    <p> 
        Enter your new password below twice so we can verify that they match.
    </p>

    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}

        <input type="Submit" class="btn btn-info w-100 btn-block p-3" name="Change Password"> 

    </form>
</div>
{% endblock %}
